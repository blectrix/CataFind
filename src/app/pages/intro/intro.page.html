<ion-content [fullscreen]="true">

  <ion-slides #slides pager="true" [options]="slideOpts">
    <ion-slide [style.background-image]="'url(assets/img/IntroScreen1.png)'" 
      class="topRight">
      <ion-button fill="clear" color="light" (click)="goToLogin()">SKIP</ion-button>
    </ion-slide>
    <ion-slide 
      [style.background-image]="'url(assets/img/IntroScreen2.png)'"
      class="topRight">
      <ion-button fill="clear" color="light" (click)="goToLogin()">SKIP</ion-button>
    </ion-slide>
    <ion-slide 
      [style.background-image]="'url(assets/img/IntroScreen3.png)'">
      <ion-button (click)="goToLogin()" shape="round" fill="outline" color="light" class="transformButton">
        <ion-text color="light">Let's Start</ion-text>
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
