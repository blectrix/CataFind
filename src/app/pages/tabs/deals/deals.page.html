<ion-content color="light">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row>
    <swiper [config]="bannerConfig" class="banners">
      <ng-template swiperSlide *ngFor="let banner of banners">
        <img [src]="banner?.banner" />
      </ng-template>
    </swiper>
  </ion-row>

  <ion-row class="ion-text-center catalog" *ngIf="catalogues?.length > 0">
    <swiper [config]="catalogConfig">
      <ng-template swiperSlide *ngFor="let catalog of catalogues">
        <div align="center">
          <ion-avatar slot="start">
            <img [src]="catalog?.image" (click)="navigate()"/>
          </ion-avatar>
        </div>
        <ion-label class="ion-text-wrap">{{catalog?.name}}</ion-label>
        
      </ng-template>
    </swiper>
  </ion-row>

  <ion-row *ngIf="latest?.length > 0">
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        Latest ðŸ”¥
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <swiper [config]="brochureConfig">
      <ng-template swiperSlide *ngFor="let late of latest"> 
        <ion-card href={{late.link}}>
          <ion-card-title class="ion-text-center" style="font-size: 2vh; color: rgb(97, 161, 222)">{{late.store}}</ion-card-title>
          <app-brochure [brochure]="late" ></app-brochure>
        </ion-card>
      </ng-template>
    </swiper>
  </ion-row>

  <ion-row *ngIf="recommended?.length > 0">
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        Recommended
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <swiper [config]="brochureConfig">
      <ng-template swiperSlide *ngFor="let reco of recommended"> 
        <ion-card>
          <ion-card-title class="ion-text-center" style="font-size: 2vh; color: rgb(97, 161, 222)">{{reco.store}}</ion-card-title>
          <app-brochure [brochure]="reco" ></app-brochure>
        </ion-card>
      </ng-template>
    </swiper>
  </ion-row>

  <ion-row *ngIf="popular?.length > 0">
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        Popular
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button fill="clear" color="medium" size="small">
        VIEW ALL
        <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-col>
    <swiper [config]="brochureConfig">
      <ng-template swiperSlide *ngFor="let pop of popular"> 
        <ion-card>
          <ion-card-title class="ion-text-center" style="font-size: 2vh; color: rgb(97, 161, 222)">{{pop.store}}</ion-card-title>
          <app-brochure [brochure]="pop" ></app-brochure>
        </ion-card>
      </ng-template>
    </swiper>
  </ion-row>

  <ion-list>
    <ion-row *ngIf="nearby?.length > 0">
      <ion-col size="8">
        <ion-label class="ion-margin-start heading">
          Nearby Stores
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="clear" color="medium" size="small">
          VIEW ALL
          <ion-icon color="primary" name="chevron-forward-circle-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-item-group *ngFor="let item of nearby">
      <h4 class="ion-text-center" style="font-size: 2vh; font-size: 3vh; font-weight: bold; color: rgb(97, 161, 222)">{{item.store}}</h4>
      <app-brochure [brochure]="item"></app-brochure>
    </ion-item-group>
  </ion-list>

  <ion-fab style="transform: translateY(-5vh);" slot="fixed" vertical="bottom" horizontal="end" size="large">
    <ion-fab-button color="secondary"><img src='assets/img/notes_app.png'/></ion-fab-button>
    <ion-fab-list size="undefined" side="top">
      <ion-fab-button (click)="newList()">
        <ion-icon color="tertiary" name="logo-facebook">Create New List</ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addNote()">
        <ion-icon color="secondary" name="logo-twitter">Add to List</ion-icon>
      </ion-fab-button>
      <!-- <ion-fab-button href="https://web.whatsapp.com/">
        <ion-icon color="success" name="logo-whatsapp"></ion-icon>
      </ion-fab-button> -->
    </ion-fab-list>
  </ion-fab>

</ion-content>
