<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div *ngIf="note">
    <ion-item>
      <ion-label position="stacked"> Full Name</ion-label>
      <ion-input [(ngModel)]="note.title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-textarea [(ngModel)]="note.text" rows="4"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nature Occurrence</ion-label>
      <ion-textarea [(ngModel)]="note.par" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Occurrence Details</ion-label>
      <ion-textarea [(ngModel)]="note.para" rows="5"></ion-textarea>
    </ion-item>
  </div>
 
  <ion-button expand="block" color="success" (click)="updateNote()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteNote()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>
 
</ion-content>
